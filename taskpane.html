<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Moti</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f2f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #0078d4;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        p {
            color: #323130;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #106ebe;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emoji">ðŸ‘‹</div>
        <h1>Hello Moti!</h1>
        <p>Your Word add-in is working perfectly!</p>
        <button onclick="insertText()">Insert Hello Message</button>
    </div>

    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                console.log('Word add-in is ready!');
            }
        });

        function insertText() {
            Word.run(function (context) {
                // Insert text at the cursor location
                var range = context.document.getSelection();
                range.insertText('Hello Moti! This text was inserted by your Word add-in! ðŸŽ‰', Word.InsertLocation.replace);

                return context.sync();
            }).catch(function (error) {
                console.log('Error: ' + JSON.stringify(error));
                if (error instanceof OfficeExtension.Error) {
                    console.log('Debug info: ' + JSON.stringify(error.debugInfo));
                }
            });
        }
    </script>
</body>
</html>
