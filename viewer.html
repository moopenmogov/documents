<body>
    <div class="opengov-header">

    <div class="document-info">

    <div class="controls">
        <!-- Checkout/Checkin buttons (shown/hidden based on state) -->

    <div class="viewer-container">
        <div id="superdoc-toolbar"></div>
        <div id="superdoc">
            <div class="empty-state">
                <h2>Welcome to OpenGov Contract Redlining</h2>

                <p>Ready for document collaboration workflow.</p>

    <!-- Load SuperDoc from local node_modules -->
    <script src="./node_modules/@harbour-enterprises/superdoc/dist/superdoc.umd.js"></script>
    <script>
        // SuperDoc variables
        let currentSuperdoc = null;
        let currentDocumentId = null;

        // Debug SuperDoc loading
        console.log('SuperDoc available:', typeof SuperDoc);
        console.log('SuperDocLibrary available:', typeof SuperDocLibrary);
        console.log('SuperDocLibrary.SuperDoc available:', typeof SuperDocLibrary?.SuperDoc);

        // SSE connection
        let eventSource = null;
        
        function connectSSE() {
            try {
                eventSource = new EventSource('http://localhost:3001/api/events');
                
                eventSource.onopen = function(event) {
                    console.log('SSE connection opened');
                    showStatus('üì° Connected to real-time events', 'success', 'sseStatus');
                };
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('SSE event received:', data);
                    
                    if (data.type === 'connected') {
                        document.getElementById('sseStatus').textContent = `üì° ${data.message}`;
                        document.getElementById('sseStatus').className = 'status success';
                        document.getElementById('sseStatus').style.display = 'block';
                    } else if (data.type === 'document-checked-out') {
                        document.getElementById('sseStatus').textContent = `üì° ${data.message}`;
                        document.getElementById('sseStatus').className = 'status info';
                        document.getElementById('sseStatus').style.display = 'block';
                        fetchDocumentStatus(); // Refresh UI when checkout state changes
                    } else if (data.type === 'document-checked-in') {
                        document.getElementById('sseStatus').textContent = `üì° ${data.message}`;
                        document.getElementById('sseStatus').className = 'status info';
                        document.getElementById('sseStatus').style.display = 'block';
                        fetchDocumentStatus(); // Refresh UI when checkout state changes
                    } else if (data.type === 'document-saved') {
                        document.getElementById('sseStatus').textContent = `üì° ${data.message}`;
                        document.getElementById('sseStatus').className = 'status info';
                        document.getElementById('sseStatus').style.display = 'block';
                        // No need to refresh buttons for save progress (still checked out)
                    } else if (data.type === 'checkout-cancelled') {
                        document.getElementById('sseStatus').textContent = `üì° ${data.message}`;
                        document.getElementById('sseStatus').className = 'status info';
                        document.getElementById('sseStatus').style.display = 'block';
                        fetchDocumentStatus(); // Refresh UI when checkout state changes
                    } else if (data.type === 'document-uploaded') {
                        document.getElementById('sseStatus').textContent = `üì° ${data.message}`;
                        document.getElementById('sseStatus').className = 'status info';
                        document.getElementById('sseStatus').style.display = 'block';
                        fetchDocumentStatus(); // Refresh UI when new document is available
                        // Auto-load the uploaded document
                        if (data.documentId && data.filename) {
                            loadSuperdoc(data.documentId, data.filename);
                        }
                    }
                };
                
                eventSource.onerror = function(event) {
                    console.error('SSE error:', event);
                    showStatus('üì° Connection error - retrying...', 'error', 'sseStatus');
                };
                
            } catch (error) {
                console.error('Failed to connect SSE:', error);
                showStatus('üì° Failed to connect to events', 'error', 'sseStatus');
            }
        }
        
        // Document state
        let currentDocumentState = {
            isCheckedOut: false,
            checkedOutBy: null,
            currentDocument: null
        };
        
        // Update button visibility based on document state
        function updateButtonStates() {
            // Use the new scenario-based button visibility logic
            const currentScenario = detectCollaborationScenario();
            updateButtonVisibilityForScenario(currentScenario);
            
            // Update status messages and SuperDoc mode
            if (!currentDocumentState.isCheckedOut) {
                showStatus('üìÑ Document available for checkout', 'info');
                updateSuperdocMode('editing'); // Allow editing when available
            } else if (currentDocumentState.checkedOutBy === 'web') {
                showStatus('üîí Document checked out by you', 'success');
                updateSuperdocMode('editing'); // Allow editing when I have it
            } else {
                showStatus(`üîí Document checked out by ${currentDocumentState.checkedOutBy} - Document is READ-ONLY`, 'error');
                updateSuperdocMode('viewing'); // Lock to read-only when someone else has it
            }
        }
        
        // Update SuperDoc editing mode based on checkout state
        function updateSuperdocMode(mode) {
            if (currentSuperdoc) {
                try {
                    // Try to update the mode if SuperDoc supports it
                    if (currentSuperdoc.setDocumentMode) {
                        currentSuperdoc.setDocumentMode(mode);
                        console.log(`SuperDoc mode updated to: ${mode}`);
                    } else if (currentSuperdoc.setReadOnly) {
                        // Alternative API if available
                        currentSuperdoc.setReadOnly(mode === 'viewing');
                        console.log(`SuperDoc read-only set to: ${mode === 'viewing'}`);
                    } else {
                        // If no direct method, we'll need to reinitialize
                        console.log(`SuperDoc mode change not supported by current API - mode should be: ${mode}`);
                        
                        // Add visual indicator for read-only mode
                        const superdocElement = document.getElementById('superdoc');
                        if (mode === 'viewing') {
                            superdocElement.style.opacity = '0.8';
                            superdocElement.style.pointerEvents = 'none';
                            superdocElement.style.border = '3px solid #dc3545';
                            
                            // Add read-only overlay
                            let overlay = document.getElementById('readonly-overlay');
                            if (!overlay) {
                                overlay = document.createElement('div');
                                overlay.id = 'readonly-overlay';
                                overlay.style.cssText = `
                                    position: absolute;
                                    top: 0;
                                    left: 0;
                                    right: 0;
                                    bottom: 0;
                                    background: rgba(220, 53, 69, 0.1);
                                    z-index: 1000;
                                    pointer-events: none;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    font-size: 24px;
                                    font-weight: bold;
                                    color: #dc3545;
                                `;
                                overlay.innerHTML = 'üîí READ-ONLY MODE';
                                document.querySelector('.viewer-container').style.position = 'relative';
                                document.querySelector('.viewer-container').appendChild(overlay);
                            }
                            overlay.style.display = 'flex';
                        } else {
                            superdocElement.style.opacity = '1';
                            superdocElement.style.pointerEvents = 'auto';
                            superdocElement.style.border = 'none';
                            
                            // Remove read-only overlay
                            const overlay = document.getElementById('readonly-overlay');
                            if (overlay) {
                                overlay.style.display = 'none';
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error updating SuperDoc mode:', error);
                }
            }
        }
        
        // Fetch current document status
        async function fetchDocumentStatus() {
            try {
                const response = await fetch('http://localhost:3001/api/status');
                if (response.ok) {
                    const data = await response.json();
                    currentDocumentState.isCheckedOut = data.checkoutState.isCheckedOut;
                    currentDocumentState.checkedOutBy = data.checkoutState.checkedOutBy;
                    currentDocumentState.currentDocument = data.currentDocument;
                    updateButtonStates();
                }
            } catch (error) {
                console.error('Failed to fetch document status:', error);
            }
        }
        
        // Checkout document
        async function checkoutDocument() {
            try {
                const response = await fetch('http://localhost:3001/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source: 'web' })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Document checked out successfully', 'success');
                    await fetchDocumentStatus(); // Refresh UI
                    
                    // Try to load the current document
                    if (currentDocumentState.currentDocument && currentDocumentState.currentDocument.id) {
                        await loadSuperdoc(currentDocumentState.currentDocument.id, currentDocumentState.currentDocument.filename);
                    }
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showStatus('‚ùå Checkout failed: ' + error.message, 'error');
            }
        }
        
        // Extract document content from SuperDoc
        async function extractSuperdocContent() {
            try {
                if (!currentSuperdoc) {
                    console.log('No SuperDoc instance available');
                    return null;
                }
                
                // Try SuperDoc's export method if available
                if (currentSuperdoc.exportEditorsToDOCX && typeof currentSuperdoc.exportEditorsToDOCX === 'function') {
                    console.log('Using SuperDoc exportEditorsToDOCX method...');
                    const exportResult = await currentSuperdoc.exportEditorsToDOCX();
                    
                    if (exportResult && exportResult.length > 0) {
                        const blob = exportResult[0];
                        console.log('SuperDoc export successful, blob size:', blob.size);
                        
                        // Convert blob to base64
                        return new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = function() {
                                const base64 = reader.result.split(',')[1]; // Remove data URL prefix
                                resolve({ format: 'base64', data: base64 });
                            };
                            reader.onerror = reject;
                            reader.readAsDataURL(blob);
                        });
                    }
                }
                
                // Fallback: return null if no export method available
                console.log('SuperDoc export not available, returning null');
                return null;
                
            } catch (error) {
                console.error('SuperDoc content extraction failed:', error);
                return null;
            }
        }
        
        // Save progress (keep checkout)
        async function saveProgress() {
            try {
                showStatus('üíæ Saving progress...', 'info');
                
                // Extract actual document content from SuperDoc
                const extractedContent = await extractSuperdocContent();
                
                const response = await fetch('http://localhost:3001/api/save-progress', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        source: 'web',
                        docx: extractedContent?.data,
                        filename: currentDocumentState.currentDocument?.filename || 'web-progress-save.docx'
                    })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Progress saved successfully', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Save progress error:', error);
                showStatus('‚ùå Save failed: ' + error.message, 'error');
            }
        }
        
        // Check-in document (save and unlock)
        async function checkinDocument() {
            try {
                showStatus('‚úÖ Checking in document...', 'info');
                
                // Extract actual document content from SuperDoc
                const extractedContent = await extractSuperdocContent();
                
                const response = await fetch('http://localhost:3001/api/checkin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        source: 'web',
                        docx: extractedContent?.data,
                        filename: currentDocumentState.currentDocument?.filename || 'web-checkin.docx'
                    })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Document checked in successfully', 'success');
                    await fetchDocumentStatus(); // Refresh UI
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Checkin error:', error);
                showStatus('‚ùå Check-in failed: ' + error.message, 'error');
            }
        }
        
        // Cancel checkout (unlock without saving)
        async function cancelCheckout() {
            try {
                const response = await fetch('http://localhost:3001/api/cancel-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source: 'web' })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Checkout cancelled', 'success');
                    await fetchDocumentStatus(); // Refresh UI
                } else {
                    const error = await response.json();
                    showStatus(`‚ùå ${error.error}`, 'error');
                }
            } catch (error) {
                console.error('Cancel checkout error:', error);
                showStatus('‚ùå Cancel failed: ' + error.message, 'error');
            }
        }
        
        // View read-only (load latest without checkout)
        async function viewReadOnly() {
            try {
                showStatus('üëÄ Loading latest version...', 'info');
                
                const response = await fetch('http://localhost:3001/api/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.currentDocument && data.currentDocument.id) {
                        await loadSuperdoc(data.currentDocument.id, data.currentDocument.filename);
                        showStatus('üëÄ Latest version loaded (read-only)', 'info');
                    } else {
                        showStatus('‚ùå No document available', 'error');
                    }
                } else {
                    throw new Error('Failed to get document status');
                }
            } catch (error) {
                console.error('View read-only error:', error);
                showStatus('‚ùå Failed to load: ' + error.message, 'error');
            }
        }

        async function loadSuperdoc(documentId, fileName) {
            showStatus('Loading document in SuperDoc...', 'info');

            try {
                // Check if SuperDoc is available
                const SuperDocClass = SuperDocLibrary?.SuperDoc || SuperDoc;
                if (!SuperDocClass || typeof SuperDocClass !== 'function') {
                    throw new Error('SuperDoc library not loaded');
                }

                // Clean up previous instance
                if (currentSuperdoc) {
                    currentSuperdoc.destroy();
                }

                // Clear the container
                document.getElementById('superdoc').innerHTML = '';

                // Update document title
                document.getElementById('document-title').textContent = fileName;

                // Determine document mode based on checkout state
                const documentMode = (currentDocumentState.isCheckedOut && currentDocumentState.checkedOutBy !== 'web') ? 'viewing' : 'editing';
                
                // Create SuperDoc instance
                currentSuperdoc = new SuperDocClass({
                    selector: '#superdoc',
                    toolbar: '#superdoc-toolbar',
                    document: `http://localhost:3001/api/document/${documentId}`,
                    documentMode: documentMode,
                    pagination: true,
                    rulers: true,
                    zoom: 1.0,
                    licenseKey: 'agplv3',
                    onReady: (event) => {
                        console.log('SuperDoc is ready', event);
                        showStatus('Document loaded successfully! Ready for redlining.', 'success');
                        currentDocumentId = documentId;
                        
                        // Ensure the correct mode is applied after SuperDoc is ready
                        const currentMode = (currentDocumentState.isCheckedOut && currentDocumentState.checkedOutBy !== 'web') ? 'viewing' : 'editing';
                        updateSuperdocMode(currentMode);
                    },
                    onEditorCreate: (event) => {
                        console.log('SuperDoc editor created', event);
                    },
                    onContentError: (error) => {
                        console.error('SuperDoc content error:', error);
                        showStatus('Error loading document content', 'error');
                    },
                    onException: (error) => {
                        console.error('SuperDoc exception:', error);
                        showStatus('Document processing error', 'error');
                    }
                });

            } catch (error) {
                console.error('SuperDoc initialization error:', error);
                showStatus('Failed to initialize SuperDoc: ' + error.message, 'error');
            }
        }

        // Save functions will go here

        function showStatus(message, type, elementId = 'documentStatus') {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function openNewFile() {
            document.getElementById('fileInput').click();
        }
        
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.name.endsWith('.docx') && !file.name.endsWith('.doc')) {
                showStatus('Please select a Word document (.docx or .doc)', 'error');
                return;
            }
            
            showStatus(`Loading ${file.name}...`, 'info');
            
            try {
                // Read file as ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                
                // Convert to base64
                const uint8Array = new Uint8Array(arrayBuffer);
                let binaryString = '';
                const chunkSize = 8192; // Process in chunks
                
                for (let i = 0; i < uint8Array.length; i += chunkSize) {
                    const chunk = uint8Array.slice(i, i + chunkSize);
                    binaryString += String.fromCharCode.apply(null, chunk);
                }
                
                const base64 = btoa(binaryString);
                
                // Upload to API server
                const response = await fetch('http://localhost:3001/api/upload-docx', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        docx: base64,
                        filename: file.name
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to upload file');
                }
                
                const result = await response.json();
                
                // Load the uploaded document in SuperDoc
                await loadSuperdoc(result.documentId, file.name);
                
            } catch (error) {
                console.error('File open error:', error);
                showStatus('Failed to open file: ' + error.message, 'error');
            }
            
            // Clear the file input for next time
            event.target.value = '';
        }

        // ===== MILESTONE 1: STATE DETECTION LOGIC =====
        
        // Detect current collaboration scenario (simplified 3-scenario model)
        function detectCollaborationScenario() {
            // If scenario is forced for testing, return that
            if (window.forcedScenario) {
                return window.forcedScenario;
            }
            
            const isCheckedOut = currentDocumentState.isCheckedOut || false;
            const checkedOutBy = currentDocumentState.checkedOutBy;
            
            // Simplified logic: Assume same document, focus on checkout state
            if (isCheckedOut && checkedOutBy === 'word') {
                return 'AddInCheckOut';
            } else if (isCheckedOut && checkedOutBy === 'web') {
                return 'WebViewCheckOut'; 
            } else {
                return 'BothOnly';
            }
        }
        
        // Debug helper: Show current collaboration state
        function debugCurrentState() {
            const hasServerDoc = !!(currentDocumentState.currentDocument && currentDocumentState.currentDocument.id);
            const hasLocalDoc = !!(currentSuperdoc && currentDocumentId);
            
            console.log('üîç WEB VIEWER STATE ANALYSIS:');
            console.log('‚îú‚îÄ‚îÄ Server has document:', hasServerDoc);
            console.log('‚îú‚îÄ‚îÄ Web has document:', hasLocalDoc);
            console.log('‚îú‚îÄ‚îÄ Is checked out:', currentDocumentState.isCheckedOut);
            console.log('‚îú‚îÄ‚îÄ Checked out by:', currentDocumentState.checkedOutBy);
            console.log('‚îú‚îÄ‚îÄ Current document:', currentDocumentState.currentDocument?.filename || 'None');
            console.log('‚îú‚îÄ‚îÄ SuperDoc instance:', !!currentSuperdoc);
            console.log('‚îú‚îÄ‚îÄ Current document ID:', currentDocumentId || 'None');
            console.log('‚îî‚îÄ‚îÄ Detected scenario:', detectCollaborationScenario());
            
            return {
                hasServerDoc,
                hasLocalDoc,
                isCheckedOut: currentDocumentState.isCheckedOut,
                checkedOutBy: currentDocumentState.checkedOutBy,
                scenario: detectCollaborationScenario(),
                superdocActive: !!currentSuperdoc,
                documentId: currentDocumentId
            };
        }
        
        // Debug helper: Get currently visible buttons
        function getVisibleButtons() {
            return Array.from(document.querySelectorAll('button'))
                .filter(btn => !btn.style.display || btn.style.display !== 'none')
                .map(btn => ({
                    id: btn.id,
                    text: btn.textContent.trim(),
                    visible: true
                }));
        }
        

        
        // ===== MILESTONE 2: BUTTON VISIBILITY LOGIC =====
        
        // Get button configuration for each scenario
        function getButtonConfigForScenario(scenario) {
            const buttonConfigs = {
                'BothOnly': {
                    // No checkout: Both platforms can view/edit
                    visible: ['checkoutBtn', 'viewOnlyBtn'],
                    hidden: ['saveProgressBtn', 'checkinBtn', 'cancelBtn']
                },
                'AddInCheckOut': {
                    // Word has checkout: Web viewer is read-only
                    visible: ['viewOnlyBtn'],
                    hidden: ['checkoutBtn', 'saveProgressBtn', 'checkinBtn', 'cancelBtn']
                },
                'WebViewCheckOut': {
                    // Web has checkout: Web viewer can edit
                    visible: ['saveProgressBtn', 'checkinBtn', 'cancelBtn'],
                    hidden: ['checkoutBtn', 'viewOnlyBtn']
                }
            };
            
            return buttonConfigs[scenario] || buttonConfigs['BothOnly'];
        }
        
        // Update button visibility based on scenario
        function updateButtonVisibilityForScenario(scenario) {
            const config = getButtonConfigForScenario(scenario);
            
            // Hide all managed buttons first
            ['checkoutBtn', 'saveProgressBtn', 'checkinBtn', 'cancelBtn', 'viewOnlyBtn'].forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) button.style.display = 'none';
            });
            
            // Show required buttons
            config.visible.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) button.style.display = 'inline-block';
            });
            
            console.log(`üé® Updated button visibility for scenario: ${scenario}`, config);
        }
        
        // ===== END MILESTONE 2 BUTTON VISIBILITY =====
        
        // Make debugging functions globally available
        // Force a specific scenario for testing (overrides detection logic)
        function debugForceScenario(scenarioName) {
            window.forcedScenario = scenarioName;
            console.log(`üé≠ Forced scenario to: ${scenarioName}`);
            updateButtonVisibilityForScenario(scenarioName);
        }

        window.debugCurrentState = debugCurrentState;
        window.getVisibleButtons = getVisibleButtons;
        window.detectCollaborationScenario = detectCollaborationScenario;
        window.debugForceScenario = debugForceScenario;
        window.updateButtonVisibilityForScenario = updateButtonVisibilityForScenario;
        
        // ===== END MILESTONE 1 STATE DETECTION =====
        
        // Initialize web viewer
        window.addEventListener('load', () => {
            console.log('OpenGov Contract Redlining Web Viewer initialized');
            console.log('Connecting to SSE...');
            connectSSE();
            
            // Fetch initial document status and update button states
            setTimeout(() => {
                fetchDocumentStatus();
            }, 1000); // Small delay to ensure SSE connection is established
        });
    </script>
</body>
