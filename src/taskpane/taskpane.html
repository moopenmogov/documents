    <script>
        // Notification system variables
        let notificationHistory = [];
        let hasUnreadNotifications = false;
        let notificationIdCounter = 0;
        
        function showStatus(elementId, message, type) {
            // Status banners removed - notifications now go to modal only
            console.log(`üìã Status: ${message} (${type})`);
            
            // Add to notification history (except for SSE connection messages)
            if (elementId !== 'sseStatus') {
                addNotification(message, type);
            }
        }
        
        // SSE connection
        let eventSource = null;
        
        function connectSSE() {
            try {
                eventSource = new EventSource('http://localhost:3001/api/events');
                
                eventSource.onopen = function(event) {
                    console.log('SSE connection opened');
                    showStatus('sseStatus', 'üì° Connected to real-time events', 'success');
                };
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('SSE event received:', data);
                    
                    if (data.type === 'connected') {
                        showStatus('sseStatus', `üì° ${data.message}`, 'success');
                    } else if (data.type === 'document-checked-out') {
                        showStatus('sseStatus', `üì° ${data.message}`, 'info');
                        fetchDocumentStatus(); // Refresh UI when checkout state changes
                        // Auto-load document content when someone checks it out (initial loading)
                        if (data.checkedOutBy !== 'word') {
                            loadDocumentContent();
                        }
                    } else if (data.type === 'document-checked-in') {
                        showStatus('sseStatus', `üì° ${data.message}`, 'info');
                        fetchDocumentStatus(); // Refresh UI when checkout state changes
                        // Note: User must manually click "View Read-Only" to pull updates
                    } else if (data.type === 'document-saved') {
                        showStatus('sseStatus', `üì° ${data.message}`, 'info');
                        // Note: User must manually click "View Read-Only" to pull updates
                    } else if (data.type === 'checkout-cancelled') {
                        showStatus('sseStatus', `üì° ${data.message}`, 'info');
                        fetchDocumentStatus(); // Refresh UI when checkout state changes
                    } else if (data.type === 'document-uploaded') {
                        showStatus('sseStatus', `üì° ${data.message}`, 'info');
                        fetchDocumentStatus(); // Refresh UI when new document is available
                        // Auto-load the uploaded document
                        loadDocumentContent();
                    } else if (data.type === 'user-switched') {
                        console.log(`üì° WORD SSE: User switched event received:`, data);
                        
                        // Only handle word platform user switches
                        if (data.platform === 'word') {
                            console.log(`üì° WORD: Processing word user switch to ${data.currentUser.name}`);
                            // Update current user if this was triggered by another client
                            if (data.currentUser.id !== currentUser?.id) {
                                currentUser = data.currentUser;
                                updateCurrentUserDisplay();
                                populateUserSwitcher();
                                updateButtonStates();
                            }
                        } else {
                            console.log(`üì° WORD: Ignoring ${data.platform || 'legacy'} user switch event`);
                        }
                    } else if (data.type === 'permission-changed') {
                        console.log(`üì° WORD: Permission changed for ${data.user.name}`);
                        // Refresh button states if this affects current user
                        if (data.userId === currentUser?.id) {
                            // Update current user role
                            currentUser.role = data.role;
                            updateCurrentUserDisplay();
                            updateButtonStates();
                            addNotification(`Your access level changed to ${data.role}`, 'info');
                        }
                    }
                };
                
                eventSource.onerror = function(event) {
                    console.error('SSE error:', event);
                    showStatus('sseStatus', 'üì° Connection error - retrying...', 'error');
                };
                
            } catch (error) {
                console.error('Failed to connect SSE:', error);
                showStatus('sseStatus', 'üì° Failed to connect to events', 'error');
            }
        }
        
        // Document state
        let currentDocumentState = {
            isCheckedOut: false,
            checkedOutBy: null,
            currentDocument: null
        };
        
        // Document locking system
        let documentLock = null;
        let isDocumentLocked = false;
        
        // User management state (same as web viewer)
        let currentUser = null;
        let allUsers = [];
        
        // Initialize word-specific user system  
        async function initializeUserSystem() {
            try {
                console.log('üë§ WORD: Initializing independent word user system...');
                
                // Load current word user
                const userResponse = await fetch('http://localhost:3001/api/user/word/current');
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    currentUser = userData.user;
                    updateCurrentUserDisplay();
                    console.log('üë§ WORD: Current user loaded:', userData.user.name, `(${userData.user.role})`);
                }
                
                // Load all word users for switcher
                const usersResponse = await fetch('http://localhost:3001/api/user/word/users');
                if (usersResponse.ok) {
                    const usersData = await usersResponse.json();
                    allUsers = usersData.users;
                    populateUserSwitcher();
                    console.log('üë§ WORD: Available users loaded:', usersData.users.map(u => u.name));
                }
                
                console.log('‚úÖ WORD: Independent user system initialized successfully');
            } catch (error) {
                console.error('‚ùå WORD: Failed to initialize user system:', error);
            }
        }
        
        // Update current user display
        function updateCurrentUserDisplay() {
            const nameElement = document.getElementById('currentUserDisplay');
            const roleElement = document.getElementById('currentUserRole');
            
            if (currentUser && nameElement && roleElement) {
                nameElement.textContent = currentUser.name;
                roleElement.textContent = `(${currentUser.role})`;
                roleElement.className = `user-role ${currentUser.role}`;
            }
        }
        
        // Populate user switcher dropdown
        function populateUserSwitcher() {
            const switcher = document.getElementById('userSwitcher');
            if (!switcher || !allUsers.length) return;
            
            switcher.innerHTML = '';
            
            allUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.name} (${user.role})`;
                option.selected = currentUser && user.id === currentUser.id;
                switcher.appendChild(option);
            });
        }
        
        // Switch word user (platform-specific demo function)
        async function switchUser(userId) {
            if (!userId) return;
            
            try {
                console.log('üë§ WORD: Switching to user:', userId);
                
                const response = await fetch('http://localhost:3001/api/user/word/switch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                
                if (response.ok) {

        // Add click animation to all buttons with interruption protection
        function addButtonClickAnimation() {
            let activeAnimations = new Map();
            
            document.addEventListener('click', function(e) {
                const button = e.target.closest('button') || e.target.closest('.btn') || e.target.closest('.button');
                if (!button) return;
                
                // Clear any existing animation for this button
                if (activeAnimations.has(button)) {
                    clearTimeout(activeAnimations.get(button));
                    button.classList.remove('btn-clicked');
                }
                
                // Start new animation
                button.classList.add('btn-clicked');
                
                // Store timeout reference for this specific button
                const timeoutId = setTimeout(() => {
                    button.classList.remove('btn-clicked');
                    activeAnimations.delete(button);
                    // Re-enable pointer events
                    button.style.pointerEvents = '';
                }, 300); // Match the CSS animation duration
                
                activeAnimations.set(button, timeoutId);
            });
            
            // Add protection against DOM changes interrupting animations
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' || mutation.type === 'attributes') {
                        // Check if any animated buttons still exist and maintain their animation
                        activeAnimations.forEach((timeoutId, button) => {
                            if (document.contains(button) && button.classList.contains('btn-clicked')) {
                                // Ensure animation continues even if DOM changed
                                button.style.animation = 'buttonClick 0.3s ease-out';
                                button.style.zIndex = '9999';
                                button.style.position = 'relative';
                            }
                        });
                    }
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ['class', 'style']
            });
        }

                const documentMode = Office.context.document.mode;
                result.layers.fileLevel.detected = true;

        // Helper function to get document content as base64
        async function getDocumentAsBase64() {
            return new Promise((resolve, reject) => {
                Office.context.document.getFileAsync(Office.FileType.Compressed, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        const file = result.value;
                        const sliceCount = file.sliceCount;
                        let docxContent = [];
                        
                        const getSlice = (sliceIndex) => {
                            file.getSliceAsync(sliceIndex, (sliceResult) => {
                                if (sliceResult.status === Office.AsyncResultStatus.Succeeded) {
                                    docxContent.push(sliceResult.value.data);
                                    if (sliceIndex < sliceCount - 1) {
                                        getSlice(sliceIndex + 1);
                                    } else {
                                        file.closeAsync();
                                        // Convert to base64 using chunked approach to avoid stack overflow
                                        const uint8Array = new Uint8Array(docxContent.flat());
                                        const chunkSize = 8192;
                                        let binaryString = '';
                                        
                                        for (let i = 0; i < uint8Array.length; i += chunkSize) {
                                            const chunk = uint8Array.slice(i, i + chunkSize);
                                            binaryString += String.fromCharCode.apply(null, chunk);
                                        }
                                        
                                        const base64 = btoa(binaryString);
                                        resolve(base64);
                                    }
                                } else {
                                    reject(new Error('Failed to get document slice'));
                                }
                            });
                        };
                        
                        getSlice(0);
                    } else {
                        reject(new Error('Failed to get document: ' + result.error.message));
                    }
                });
            });
        }

        function addNotification(message, type = 'info') {
            const notification = {
                id: ++notificationIdCounter,
                message: message,

                timestamp: new Date(),
                isRead: false,

        function renderNotifications() {
            const modalBody = document.getElementById('notificationModalBody');
            const windowBody = document.getElementById('notificationWindowBody');
            
            if (notificationHistory.length === 0) {
                const noNotificationsHtml = '<div class="no-notifications">No notifications yet</div>';
                if (modalBody) modalBody.innerHTML = noNotificationsHtml;
                if (windowBody) windowBody.innerHTML = noNotificationsHtml;
                return;
            }
            
            const notificationsHtml = notificationHistory.map(notification => {
                const timeAgo = getTimeAgo(notification.timestamp);
                return `
                    <div class="notification-item ${notification.type}">
                        <p class="notification-message">${notification.message}</p>
                        <p class="notification-timestamp">${timeAgo}</p>
                    </div>
                `;
            }).join('');
            
            // Update both modal and transparent window
            if (modalBody) modalBody.innerHTML = notificationsHtml;
            if (windowBody) windowBody.innerHTML = notificationsHtml;
        }
        
        function getTimeAgo(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (seconds < 60) return `${seconds} seconds ago`;
            if (minutes < 60) return `${minutes} minutes ago`;
            if (hours < 24) return `${hours} hours ago`;
            return timestamp.toLocaleDateString();
        }

            // Check button visibility

        // ===== CHECKOUT BANNER SYSTEM =====
        
        function updateCheckoutBanner() {
            const banner = document.getElementById('checkoutBanner');
            const isCheckedOut = currentDocumentState.isCheckedOut || false;
            const checkedOutBy = currentDocumentState.checkedOutBy;
            const userRole = getCurrentUserRole();
            
            let bannerText = '';
            let shouldShow = false;
            
            if (userRole === 'viewer') {
                // Viewers ALWAYS see banner
                if (!isCheckedOut) {
                    bannerText = 'u no change this';
                } else if (checkedOutBy === 'web') {
                    bannerText = 'u no change this - also checked out by web';
                }
                // Note: checkedOutBy === 'word' is impossible for word viewers
                shouldShow = true;
            } else if (userRole === 'editor') {
                // Editors see banner when checked out (by them or others)
                if (isCheckedOut) {
                    if (checkedOutBy === 'word') {
                        bannerText = 'doc doc u ... right here right meow';
                    } else if (checkedOutBy === 'web') {
                        bannerText = "YA CAN'T SAVE HERE FORREST -- THE WEB GOT YA DOC!";
                    }
                    shouldShow = true;
                }
                // Hidden when document is available for editors
            }
            
            if (shouldShow && bannerText) {
                banner.textContent = bannerText;
                banner.style.display = 'block';
                console.log(`üö® WORD: Banner updated: ${bannerText}`);
            } else {
                banner.style.display = 'none';
                console.log(`üö® WORD: Banner hidden`);
            }
        }
        
        // Test function for checkout banner
        function testCheckoutBanner() {
            console.log('üß™ Testing checkout banner scenarios...');
            
            // Test word checkout
            currentDocumentState.isCheckedOut = true;
            currentDocumentState.checkedOutBy = 'word';
            updateCheckoutBanner();
            
            setTimeout(() => {
                // Test web checkout
                currentDocumentState.checkedOutBy = 'web';
                updateCheckoutBanner();
                
                setTimeout(() => {
                    // Test no checkout
                    currentDocumentState.isCheckedOut = false;
                    currentDocumentState.checkedOutBy = null;
                    updateCheckoutBanner();
                }, 2000);
            }, 2000);
        }
        
        // Make test function globally available
        window.testCheckoutBanner = testCheckoutBanner;
