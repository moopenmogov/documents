        // Deep logger for Office RichApi errors
        function logRichApiError(error, label) {
            try {
                const seen = new WeakSet();
                const safe = (obj) => {
                    try {
                        return JSON.parse(JSON.stringify(obj, (k, v) => {
                            if (typeof v === 'object' && v !== null) {
                                if (seen.has(v)) return '[Circular]';
                                seen.add(v);
                            }
                            return v;
                        }));
                    } catch (_) { return obj; }
                };
                const tag = label || 'RichApi Error';
                console.group(tag);
                console.error(error);
                if (error && typeof error === 'object') {
                    try { console.log('name:', error.name); } catch(_) {}
                    try { console.log('code:', error.code); } catch(_) {}
                    try { console.log('message:', error.message); } catch(_) {}
                    try { console.log('stack:', error.stack); } catch(_) {}
                    try { console.log('traceMessages:', error.traceMessages || null); } catch(_) {}
                    try { console.log('debugInfo:', safe(error.debugInfo) || null); } catch(_) {}
                    let inner = error.innerError;
                    let depth = 0;
                    while (inner) {
                        console.group(`innerError[${depth}]`);
                        try { console.log('code:', inner.code); } catch(_) {}
                        try { console.log('message:', inner.message); } catch(_) {}
                        try { console.log('stack:', inner.stack); } catch(_) {}
                        try { console.log('traceMessages:', inner.traceMessages || null); } catch(_) {}
                        try { console.log('debugInfo:', safe(inner.debugInfo) || null); } catch(_) {}
                        console.groupEnd();
                        inner = inner.innerError;
                        depth++;
                    }
                }
                console.groupEnd();
            } catch (_) {}
        }

                            fr.onload = () => {

                                return resolve(dataUrl);

                            fr.onerror = (err) => reject(err);
                            fr.readAsDataURL(blob);
                        } catch (err) { reject(err); }

        // Helpers for binary fetch -> base64 and Word insertion
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            const chunkSize = 0x8000;
            let binary = '';
            for (let i = 0; i < bytes.length; i += chunkSize) {
                const chunk = bytes.subarray(i, i + chunkSize);
                binary += String.fromCharCode.apply(null, chunk);
            }
            return btoa(binary);
        }

        // Helper function to get document content as base64
        async function getDocumentAsBase64() {
            return new Promise((resolve, reject) => {
                Office.context.document.getFileAsync(Office.FileType.Compressed, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        const file = result.value;
                        const sliceCount = file.sliceCount;
                        let docxContent = [];
                        
                        const getSlice = (sliceIndex) => {
                            file.getSliceAsync(sliceIndex, (sliceResult) => {
                                if (sliceResult.status === Office.AsyncResultStatus.Succeeded) {
                                    docxContent.push(sliceResult.value.data);
                                    if (sliceIndex < sliceCount - 1) {
                                        getSlice(sliceIndex + 1);
                                    } else {
                                        file.closeAsync();
                                        // Convert to base64 using chunked approach to avoid stack overflow
                                        const uint8Array = new Uint8Array(docxContent.flat());
                                        const chunkSize = 8192;
                                        let binaryString = '';
                                        
                                        for (let i = 0; i < uint8Array.length; i += chunkSize) {
                                            const chunk = uint8Array.slice(i, i + chunkSize);
                                            binaryString += String.fromCharCode.apply(null, chunk);
                                        }
                                        
                                        const base64 = btoa(binaryString);
                                        resolve(base64);
                                    }
                                } else {
                                    reject(new Error('Failed to get document slice'));
                                }
                            });
                        };
                        
                        getSlice(0);
                    } else {
                        reject(new Error('Failed to get document: ' + result.error.message));
                    }
                });
            });
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (seconds < 60) return `${seconds} seconds ago`;
            if (minutes < 60) return `${minutes} minutes ago`;
            if (hours < 24) return `${hours} hours ago`;
            return timestamp.toLocaleDateString();
        }

                        const b = config.buttons;
                        const add = (cond, text, fn) => { if (cond && typeof fn === 'function') bar.appendChild(mk(text, fn)); };
                        // Match web actions 1:1 order
                        add(config.checkoutStatus?.show !== false, '👀 View Latest', window.viewLatestSafe || window.cleanViewLatest || window.viewReadOnly);
                        add(true, '🌐 Open in Web', window.shareToWeb);
                        add(!!b.checkoutBtn, '🔒 Check-out', window.checkoutDocument);
                        add(!!b.checkedInBtns, '💾 Save Progress', window.saveProgress);
                        add(!!b.checkedInBtns, '✅ Check-in', window.checkinDocument);
                        add(!!b.checkedInBtns, '❌ Cancel', window.cancelCheckout);
                        add(!!b.overrideBtn, '🔄 Override', window.overrideCheckout);
                        add(!!b.sendVendorBtn, '📤 Send to Vendor', window.openVendorModal);
                    } catch (e) {
                        console.warn('renderMatrixActionsBar error', e);
                    }
                };

                // Do not hide legacy dropdown here; we'll hide it only after new UI renders
            } catch (e) {
                console.warn('setupMatrixActionsBar failed:', e);
            }
        })();

        // Matrix-driven unified dropdown (matches web actions 1:1)
        (function setupMatrixActionsDropdown() {
            try {
                function ensureDropdown() {
                    let host = document.getElementById('matrixActionsDropdownHost');
                    if (!host) {
                        host = document.createElement('div');
                        host.id = 'matrixActionsDropdownHost';
                        host.style.margin = '8px 0';
                        const viewBtn = document.getElementById('viewLatestBtn');
                        if (viewBtn && viewBtn.parentElement) {
                            viewBtn.parentElement.insertBefore(host, viewBtn.nextSibling);
                        } else {
                            (document.getElementById('documentActions') || document.body).appendChild(host);
                        }
                    }
                    let select = document.getElementById('matrixActionsSelect');
                    if (!select) {
                        select = document.createElement('select');
                        select.id = 'matrixActionsSelect';
                        select.className = 'user-select';
                        select.style.minWidth = '220px';
                        host.appendChild(select);
                    }
                    return select;
                }

                function renderMatrixActionsDropdown(config) {
                    const select = ensureDropdown();
                    // Reset options
                    while (select.options.length) select.remove(0);
                    const placeholder = document.createElement('option');
                    placeholder.value = '';
                    placeholder.textContent = 'Document actions...';
                    select.appendChild(placeholder);

                    if (!config || !config.buttons) return;
                    const b = config.buttons;
                    const actions = [];
                    const add = (cond, id, label, fn) => { if (cond && typeof fn === 'function') actions.push({ id, label, fn }); };

                    // Match web order
                    add(config.checkoutStatus?.show !== false, 'viewLatest', '👀 View Latest', window.viewLatestSafe || window.cleanViewLatest || window.viewReadOnly);
                    add(true, 'openWeb', '🌐 Open in Web', window.shareToWeb);
                    add(!!b.checkoutBtn, 'checkout', '🔒 Check-out Document', window.checkoutDocument);
                    add(!!b.checkedInBtns, 'save', '💾 Save Progress', window.saveProgress);
                    add(!!b.checkedInBtns, 'checkin', '✅ Save & Check-in', window.checkinDocument);
                    add(!!b.checkedInBtns, 'cancel', '❌ Cancel Check-out', window.cancelCheckout);
                    add(!!b.overrideBtn, 'override', '🔄 Override Check-out', window.overrideCheckout);
                    add(!!b.sendVendorBtn, 'sendVendor', '📤 Send to Vendor', window.openVendorModal);

                    actions.forEach(a => { const opt = document.createElement('option'); opt.value = a.id; opt.textContent = a.label; select.appendChild(opt); });
                    select.onchange = (e) => { const val = e.target.value; const a = actions.find(x => x.id === val); if (a) a.fn(); select.value = ''; };

                    // Always show the new dropdown host so controls don't disappear
                    select.parentElement.style.display = 'block';
                    // Hide legacy dropdown and bar now to avoid flicker
                    const legacy = document.getElementById('docActionsSelect');
                    if (legacy && legacy.parentElement) legacy.parentElement.style.display = 'none';
                    const bar = document.getElementById('matrixActionsBar');
                    if (bar) bar.style.display = 'none';
                }

                window.renderMatrixActionsDropdown = renderMatrixActionsDropdown;
            } catch (e) {
                console.warn('setupMatrixActionsDropdown failed:', e);
            }
        })();

        // One-time kick: render new dropdown if matrix is already available after load
        (function kickRenderMatrixDropdownOnce(){
            try {
                const doKick = () => {
                    if (window.__lastStateMatrix && typeof window.renderMatrixActionsDropdown === 'function') {
                        window.renderMatrixActionsDropdown(window.__lastStateMatrix);
                    }
                };
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', doKick, { once: true });
                } else {
                    setTimeout(doKick, 0);
                }
            } catch(_) {}
        })();

        // Fresh minimal View Latest loader: prefer server/base64 → raw bytes → open-as-new
        window.cleanViewLatest = async function() {
            if (window.__documentInsertInProgress) {
                console.log('⚠️ cleanViewLatest: insert already in progress');
                return;
            }
            try {
                window.__documentInsertInProgress = true;
                const current = await getCurrentOrDefaultDocument();
                if (!current || !current.id) {
                    showStatus('documentStatus', '⚠️ No document available', 'warning');
                    throw new Error('No document available');
                }
                // Step A: try server/base64 endpoint directly
                try {
                    const respJson = await fetch('http://localhost:3001/api/get-updated-docx', { cache: 'no-store' });
                    if (respJson.ok) {
                        const data = await respJson.json();
                        const b64FromServer = data && data.docx;
                        if (b64FromServer && typeof window.insertDocxBase64Normalized === 'function') {
                            await window.insertDocxBase64Normalized(b64FromServer);
                            showStatus('documentStatus', '✅ Loaded latest (server/base64)', 'success');
                            return;
                        }
                    }
                } catch (eA) {
                    console.warn('cleanViewLatest: server/base64 failed →', eA?.message || eA);
                    try { logRichApiError(eA, 'cleanViewLatest A server/base64'); } catch(_) {}
                }

                // Step B: try raw bytes endpoint, then convert to base64
                try {
                    const baseUrl = `http://localhost:3001/api/document/${encodeURIComponent(current.id)}`;
                    let url = `${baseUrl}.docx`;
                    let resp = await fetch(url, { cache: 'no-store' });
                    if (!resp.ok) { url = baseUrl; resp = await fetch(url, { cache: 'no-store' }); }
                    if (!resp.ok) throw new Error('Download failed');
                    const buf = await resp.arrayBuffer();
                    const b64 = arrayBufferToBase64(buf);
                    await Word.run(async (context) => {
                        context.document.insertFileFromBase64(b64, Word.InsertLocation.replace);
                        await context.sync();
                    });
                    showStatus('documentStatus', '✅ Loaded latest (server/raw→b64)', 'success');
                    return;
                } catch (eB) {
                    console.warn('cleanViewLatest: server/raw failed →', eB?.message || eB);
                    try { logRichApiError(eB, 'cleanViewLatest B server/raw'); } catch(_) {}
                }

                // Step C: fallback open-as-new via base64 if available
                try {
                    const respJson2 = await fetch('http://localhost:3001/api/get-updated-docx', { cache: 'no-store' });
                    if (respJson2.ok) {
                        const data2 = await respJson2.json();
                        const b64Data = data2 && data2.docx;
                        await Word.run(async (ctx) => {
                            const newDoc = ctx.application.createDocument(b64Data);
                            newDoc.open();
                            await ctx.sync();
                        });
                        showStatus('documentStatus', '✅ Opened latest in a new document', 'success');
                        return;
                    }
                } catch (eC) {
                    console.warn('cleanViewLatest: open-as-new failed →', eC?.message || eC);
                    try { logRichApiError(eC, 'cleanViewLatest C open-as-new'); } catch(_) {}
                }

                throw new Error('insertFileFromBase64 failed in all modes');
            } catch (e) {
                console.error('cleanViewLatest error:', e);
                try { console.error('cleanViewLatest debugInfo:', e && e.debugInfo ? e.debugInfo : null); } catch(_) {}
                try { console.error('cleanViewLatest code:', e && e.code ? e.code : null); } catch(_) {}
                try { logRichApiError(e, 'cleanViewLatest final'); } catch(_) {}
                showStatus('documentStatus', `❌ View Latest failed: ${e.message}`, 'error');
                throw e;
            } finally {
                window.__documentInsertInProgress = false;
            }
        };

        // Safe wrapper: try in-app insert only (no external fallback)
        window.viewLatestSafe = async function() {
            try { addNotification('👀 View Latest invoked'); } catch(_) {}
            try {
                if (typeof window.cleanViewLatest === 'function') {
                    await window.cleanViewLatest();
                } else {
                    showStatus('documentStatus', '❌ View Latest not available', 'error');
                }
            } catch (e) {
                showStatus('documentStatus', `❌ View Latest failed: ${e?.message || e}`, 'error');
            }
        };
    </script>
