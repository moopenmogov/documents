<!DOCTYPE html>
<html>
<head>
    <title>SuperDoc Test</title>
</head>
<body>
    <h1>SuperDoc Loading Test</h1>
    <div id="debug-info"></div>
    
    <script src="/node_modules/@harbour-enterprises/superdoc/dist/superdoc.umd.js" onload="console.log('SuperDoc script loaded')" onerror="console.log('SuperDoc script failed to load')"></script>
    <script>
        setTimeout(() => {
            const debug = document.getElementById('debug-info');
            debug.innerHTML = `
                <p>typeof SuperDoc: ${typeof SuperDoc}</p>
                <p>typeof window.SuperDoc: ${typeof window.SuperDoc}</p>
                <p>All window properties containing 'super': ${Object.keys(window).filter(key => key.toLowerCase().includes('super')).join(', ')}</p>
                <p>All window properties containing 'doc': ${Object.keys(window).filter(key => key.toLowerCase().includes('doc')).join(', ')}</p>
            `;
            
            console.log('Debug info:', {
                SuperDoc: typeof SuperDoc,
                windowSuperDoc: typeof window.SuperDoc,
                allSuperProps: Object.keys(window).filter(key => key.toLowerCase().includes('super')),
                allDocProps: Object.keys(window).filter(key => key.toLowerCase().includes('doc'))
            });
        }, 1000);
    </script>
</body>
</html>
